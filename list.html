<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling list tags</title>
    <style>

        ul li{
            /* list-style: none; */
            list-style-type: georgian;
            letter-spacing: 3px;
        }
        ol li{
            list-style-type: lower-greek;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>Rice</li>
        <li>Plantain</li>
        <li>Yam</li>
    </ul>

    <ol>
        <li>Maths</li>
        <li>English</li>
        <li>Chemistry</li>
    </ol>

</body>
</html>
