<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display & Visibility</title>

    <style>

        .container{
            width: 200px;
            height: 200px;
            background-color: blue;
            visibility: hidden;
            
        }

        .container1{
            width: 200px;
            height: 200px;
            background-color: lawngreen;
        }
        .heading{
            display: none;
        }
    </style>
</head>
<body>
    
<div class="container">
    
</div>
    <h1 class="header">This is a Visibility tag</h1>

<div class="container1">
    
</div>  

</body>
</html>
